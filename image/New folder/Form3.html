<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Finder</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" href="Style.Css">
<Style>
   
</Style>
<body>
    
      <nav class="navbar navbar-dark bg-dark">                                                                                                                                   <!-- جاهزه بتعمل الشريط الاسود-->
        <div class="container-fluid">
            <a class="navbar-brand" href="Home.html">Job Finder</a>
          </div>     
      </nav>
      

        <div class="text-center form-title">Step 3/3</div>
    <form>

        <div  class="container form-title">How Many years of Experience do you have?</div>
        <div class="container" class="col-md-6" >
            <select >
              <option selected>Choose...</option>
              <option value="No Experien">Little to no Experience</option>
            <option value="1-3 years">1-3 years</option>
            <option value="3-5 years">3-5 years</option>
            <option value="5-7 years">5-7 years</option>
            <option value="7-10 years">7-10 years</option>
            <option value="More than 10 years">More than 10 years</option>
        
            </select>
          </div>

          <div  class="container form-title">What is your current educational level?</div>

          <div class="container">
          <label class="form-label lable-style">-If your currently studing select you expected degree.</label>
          </div>

          <div class="container form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Bachelor's Degree
            </label>
          </div>
    
          <div class="container" class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
            <label class="form-check-label" for="flexRadioDefault2">
              Master's Degree
            </label>
          </div>
          <div class="container" class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Doctorate Degree
            </label>
          </div>
          <div class="container" class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
            <label class="form-check-label" for="flexRadioDefault2">
              High school   
            </label>
          </div>
          <div class="container" class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
            <label class="form-check-label" for="flexRadioDefault2">
              Diploma  
            </label>
            
          </div>
    
    <div  class="container form-title">Degree Details</div>

          <div class="container" class="mb-3">
            <label  class="form-label lable-style">-Feild(s) of study </label>
            <input type="text" class="form-control" placeholder="e.g., Business, Accounting" required>
            <label  class="form-label lable-style">-University/Instatution </label>
            <input type="text" class="form-control"  placeholder="e.g., MUST University" required>
            <label  class="form-label lable-style">-When did you get (or will get) your degree?</label>
            <div class="col-md-6">
                <select >
                  <option selected>Choose...</option>
                  <option value="This year">This year</option>
                  <option value="In a year">In a year</option>
                <option value="In 2 years">In 2 years</option>
                <option value="In 3 years">In 3 years</option>
                <option value="In 4 years">In 4 years</option>
                <option value="Cant say exactly">Cant say exactly</option>
            
                </select>
              </div>

          </div>
          <div  class="container form-title">What langueges do you know?</div>
          <div class="container">
            <label class="form-label lable-style"> you can choose more than one .</label>
            </div>
          <div style="margin-top: 3mm;" class="input-group mb-3" class="container"> <!-- css from bootstrap-->
            <div class="container" style="margin-bottom: 2cm;" class="input-group-text" >
              <input class="form-check-input" type="checkbox" value="English" > English 
              <input class="form-check-input" type="checkbox" value="Arabic"  style="margin-left: 10mm;"> Arabic
              <input class="form-check-input" type="checkbox" value="French"  style="margin-left: 10mm;"> French
              <input class="form-check-input" type="checkbox" value="Italian"  style="margin-left: 10mm;"> Italian
              <input class="form-check-input" type="checkbox" value="German"  style="margin-left: 10mm;"> German
              <input class="form-check-input" type="checkbox" value="Russian"  style="margin-left: 10mm;"> Russian
              <input class="form-check-input" type="checkbox" value="Japanese"  style="margin-left: 10mm;"> Japanese
              <input class="form-check-input" type="checkbox" value="Spanish"  style="margin-left: 10mm;"> Spanish
            </div>
          </div>

          <div  class="container form-title">Upload your CV and Portfolio?</div>
            
            <div class="container">
                <label  class="form-label lable-style">-supported files are, .docx, .doc or .pdf.</label>
                <input class="form-control" type="file">
              </div>

              <div  class="text-center btnstyle"  class="mb-3">
                <a href="Thanks.html" class="btn btn-dark" type="submit" value="Submit">Submit</a>
              </div>



              

              
            
        
    </form>

    


      
      
      
      
         
      
</body>
</html>
